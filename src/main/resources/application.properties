
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/userproject?useSSL=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.username=userproject
spring.datasource.password=1234

mybatis.type-aliases-package=com.ldh.user.*.vo
mybatis.mapper-locations=/mapper/**/*.xml

# 포트 설정
server.port=8080

# 소스파일에 변화가 있을때 자동으로 서버 재 시작 설정
spring.devtools.restart.enabled=true